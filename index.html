<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body class="page-wrapper" id="background">
    <div class="container">
      <div class="weather-app">
        <div class="search-panel">
          <form class="header" id="search-form">
            <div class="row rows">
              <div class="col-2 take-me-to">Take me to...</div>
              <div class="col-5 px-1">
                <input
                  type="search"
                  id="city-input"
                  class="form-control search-bar"
                  placeholder="..enter city here"
                  autocomplete="off"
                />
              </div>
              <div class="col-3 px-1">
                <input
                  type="submit"
                  value="Search"
                  class="form-control search-button"
                />
              </div>
              <div class="col-2">
                <a href="" class="current-location" id="current-location">CURRENT LOCATION</a>
              </div>
            </div>
          </form>
        </div>
        <div class="headings">
          <h1>
            <span class="hello">Hello,</span>
            <span class="city-name" id="city-name"></span>
            <span>
              <img
                src="images/pin.png"
                alt="location icon"
                class="location-pin"
              />
            </span>
          </h1>
          <h2 class="country-name"><span id="country-name"></span></h2>
        </div>
          <div class="main-grid">
            <div class="row" >
              <div class="col-4">
                <div class="left-panel">
                  <div class="current-temp-number">
                    <span id="current-temp"></span><span id="degrees-symbol">ยบ</span>
                  </div>
                  <div class="units"><a href="#" id="celsius" class="celsius">celsisus</a> | <a href="#" id="farenheit">farenheit</a></div>
                </div>
              </div>
              <div class="col-8">
                <div class="right-panel">
                  <div class="row">
                    <div class="col">
                      <img src="" class="current-weather" id="icon" alt="weather icon"/>
                      <div class="air-info">
                        <div>Wind: <span class="air-info-data" id="wind-info"></span></div>
                        <div>Humidity: <span class="air-info-data" id="humidity-info"></span></div>
                      </div>
                    </div>
                    <div class="col info">
                      <div class="description" id="description"></div>
                      <div class="last-updated">
                        Last Updated:
                      </div>
                      <div class="current-time" id="current-time"></div>
                      <div class="current-date" id="current-date"></div>
                    </div>
                  
                  </div>
                </div>
              </div>
            </div>
            <div class="bottom-panel">
              <div class="weather-forecast" id="forecast"></div>
            </div>
          </div>
      </div>
      <div class="open-source"><a href ="https://github.com/dsen12/WA.git" class="open-source-url" target="_blank">Open-Source Code</a> by D.Sen</div>
    </div>
    <script src="src/index.js"></script>
  </body>
  </html>
